<!DOCTYPE html>
<html>

<header>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</header>

<body ng-app="myApp">

  <div class="headerMenu" ng-controller="headerCategoryController">
    <ul class="nav navbar-nav" ng-repeat="category in categories">
      <li class="dropdown">
        <a href="" class="dropdown-toggle" data-toggle="dropdown">{{category.name}}<b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li ng-repeat="subheader in category.subHeader"><a ng-href="{{subheader.view}}">{{subheader.name}}</a></li>
        </ul>
      </li>
    </ul>
  </div>


  <div class="container">
    <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
    <div class="row">
      <div class="col-xs-4 col-md-4">
        <div ng-controller="Ctrl1">
          <h3>Navigation</h3>
          <ul>
            <li><a ng-click="select(1)" href="#">One</a></li>
            <li><a ng-click="select(2)" href="#">Two</a></li>
          </ul>
          Full Name: {{firstName + " " + lastName}}
        </div>
      </div>


      <div class="col-xs-4 col-md-4">
        <div ng-controller="Ctrl2">
          <h3>List</h3>
          <div><a ng-click="list(1)" href="#">The description is: {{details.description}} </a></div>
          <div><a ng-click="list(1)" href="#">The description is: {{details.description}} </a></div>

        </div>
      </div>

      <div class="col-xs-4 col-md-4">
        <div ng-controller="Ctrl3">
          <h3>Document</h3>
          {{document}}
        </div>
      </div>
    </div>
  </div>
<!--  
  <script data-require="angular.js@1.3.16" data-semver="1.3.16" src="https://code.angularjs.org/1.3.16/angular.js"></script>
-->  
    <script data-require="angular.js@1.6.1" data-semver="1.6.1" src="https://code.angularjs.org/1.6.1/angular.js"></script>
  
  <script src="js/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
</body>

</html>
