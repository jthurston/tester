<!DOCTYPE html>
<html>

<header>
  <link href="style/app.css" rel="stylesheet" />  
</header>
Here
<body ng-app="myApp">
  <div class="headerMenu" ng-controller="headerCategoryController">
    <ul class="nav navbar-nav" ng-repeat="category in categories">
      <li class="dropdown">
        <a href="" class="dropdown-toggle" data-toggle="dropdown">{{category.name}}<b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li ng-repeat="subheader in category.subHeader"><a ng-href="{{subheader.view}}">{{subheader.name}}</a></li>
        </ul>
      </li>
    </ul>
  </div>
  <!--
  <script data-require="angular.js@1.3.16" data-semver="1.3.16" src="https://code.angularjs.org/1.3.16/angular.js"></script>
  -->
  <script data-require="angular.js@1.6.1" data-semver="1.6.1" src="https://code.angularjs.org/1.6.1/angular.js"></script>  
  
  <script src="js/app.js"></script>
</body>

</html>
